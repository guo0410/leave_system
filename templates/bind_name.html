<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>綁定姓名</title>
    <style>
        body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#f0f0f0; }
        form { background:white; padding:30px; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.2); }
        input { padding:10px; margin-right:10px; border-radius:5px; border:1px solid #ccc; }
        button { padding:10px 20px; border:none; border-radius:5px; background:#4CAF50; color:white; cursor:pointer; }
        button:hover { background:#45a049; }
    </style>
</head>
<body>
    <form action="{{ url_for('bind_name') }}" method="POST">
        <label for="name">請輸入姓名：</label>
        <input type="text" name="name" required>
        <button type="submit">送出</button>
    </form>
</body>
</html>
