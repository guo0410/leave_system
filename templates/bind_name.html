<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>綁定名字</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; display:flex; justify-content:center; align-items:center; height:100vh; }
        .container { background:#fff; padding:30px 40px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); text-align:center; }
        input[type=text] { padding:10px; width:80%; margin-bottom:20px; border-radius:6px; border:1px solid #ccc; }
        button { padding:10px 20px; border:none; border-radius:8px; background:#2196f3; color:#fff; font-size:16px; cursor:pointer; }
        button:hover { background:#1976d2; }
    </style>
</head>
<body>
    <div class="container">
        <h2>請輸入您的名字</h2>
        <form method="POST">
            <input type="text" name="user_name" required placeholder="你的名字">
            <br>
            <button type="submit">綁定</button>
        </form>
    </div>
</body>
</html>
