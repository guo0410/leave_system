<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>綁定名字</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; display:flex; justify-content:center; align-items:center; height:100vh; }
        .container { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type=text] { width: 100%; padding: 10px; margin: 10px 0; border-radius:5px; border:1px solid #ccc; }
        button { padding: 10px 20px; border:none; border-radius:5px; background:#4CAF50; color:#fff; cursor:pointer; }
        button:hover { background:#45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h2>請輸入你的名字綁定帳號</h2>
        <form method="POST">
            <input type="text" name="name" placeholder="你的名字" required>
            <button type="submit">確認綁定</button>
        </form>
    </div>
</body>
</html>
