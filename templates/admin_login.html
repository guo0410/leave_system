<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>管理員登入</title>
    <style>
        body { font-family: Arial; background:#f5f5f5; display:flex; justify-content:center; align-items:center; height:100vh;}
        .login-container { background:#fff; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2);}
        input { display:block; margin:10px 0; padding:10px; width:250px; }
        button { padding:10px 20px; background:#2196F3; color:#fff; border:none; cursor:pointer; border-radius:5px;}
    </style>
</head>
<body>
    <div class="login-container">
        <h2>管理員登入</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="帳號" required>
            <input type="password" name="password" placeholder="密碼" required>
            <button type="submit">登入</button>
        </form>
    </div>
</body>
</html>
