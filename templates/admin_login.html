<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>管理員登入</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f5f5f5; display:flex; justify-content:center; align-items:center; height:100vh; }
        .container { background:#fff; padding:30px 40px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); text-align:center; }
        input { width:80%; padding:10px; margin:10px 0; border-radius:6px; border:1px solid #ccc; }
        button { padding:10px 20px; border:none; border-radius:8px; background:#f44336; color:#fff; font-size:16px; cursor:pointer; }
        button:hover { background:#d32f2f; }
    </style>
</head>
<body>
    <div class="container">
        <h2>管理員登入</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="帳號" required><br>
            <input type="password" name="password" placeholder="密碼" required><br>
            <button type="submit">登入</button>
        </form>
    </div>
</body>
</html>
