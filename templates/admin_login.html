<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>管理員登入</title>
<style>
body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px; }
form { background-color: #fff; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
input { width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc; margin-top: 10px; }
button { margin-top: 15px; padding: 10px 20px; border: none; border-radius: 5px; background-color: #2196F3; color: #fff; cursor: pointer; }
button:hover { background-color: #1976D2; }
</style>
</head>
<body>
<h2>管理員登入</h2>
<form method="post">
    <input type="text" name="username" placeholder="帳號" required>
    <input type="password" name="password" placeholder="密碼" required>
    <button type="submit">登入</button>
</form>
</body>
</html>
