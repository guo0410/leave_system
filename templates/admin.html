<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>管理員總覽</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f5f5f5; padding:20px;}
        .container { max-width:900px; margin:auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
        table { width:100%; border-collapse: collapse; margin-top:10px;}
        th, td { border:1px solid #ccc; padding:8px; text-align:center;}
        th { background:#f44336; color:#fff;}
        a { display:block; margin-top:10px; text-decoration:none; color:#555;}
    </style>
</head>
<body>
    <div class="container">
        <h2>所有使用者請假紀錄</h2>
        <table>
            <tr>
                <th>使用者</th>
                <th>提交時間</th>
                <th>開始日期</th>
                <th>結束日期</th>
                <th>假別</th>
                <th>請假原因</th>
            </tr>
            {% for r in records %}
            <tr>
                <td>{{ r['user_id'] }}</td>
                <td>{{ r['timestamp'] }}</td>
                <td>{{ r['start_date'] }}</td>
                <td>{{ r['end_date'] }}</td>
                <td style="color:
                    {% if r['leave_type']=='生理假' %}#4CAF50
                    {% elif r['leave_type']=='事假' %}#2196F3
                    {% elif r['leave_type']=='特休' %}#FF9800
                    {% elif r['leave_type']=='公假' %}#9C27B0
                    {% elif r['leave_type']=='婚假' %}#E91E63
                    {% elif r['leave_type']=='喪假' %}#607D8B
                    {% else %}#FFC107{% endif %}">
                    {{ r['leave_type'] }}
                </td>
                <td>{{ r['reason'] }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for('logout') }}">登出</a>
    </div>
</body>
</html>
