<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>請假表單</title>
<style>
body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px; }
form { background-color: #fff; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; }
label { display: block; margin-top: 10px; }
select, input, textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
button { margin-top: 15px; padding: 10px 20px; border: none; border-radius: 5px; background-color: #2196F3; color: #fff; cursor: pointer; }
button:hover { background-color: #1976D2; }
</style>
</head>
<body>
<h2>請假表單 - {{ user_name }}</h2>
<form action="{{ url_for('submit_leave') }}" method="post">
    <label for="start_date">開始日期</label>
    <input type="date" name="start_date" required>

    <label for="end_date">結束日期</label>
    <input type="date" name="end_date" required>

    <label for="leave_type">假別</label>
    <select name="leave_type" required>
        {% for lt in leave_types %}
        <option value="{{ lt.name }}" style="background-color: {{ lt.color }}">{{ lt.name }}</option>
        {% endfor %}
    </select>

    <label for="reason">事由</label>
    <textarea name="reason" rows="3" required></textarea>

    <button type="submit">送出</button>
</form>
</body>
</html>
