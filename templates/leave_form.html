<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>請假申請</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding:20px; }
        .container { max-width: 500px; margin: auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
        label { display:block; margin-top:10px; }
        input, select, textarea { width:100%; padding:10px; margin-top:5px; border-radius:5px; border:1px solid #ccc; }
        button { margin-top:15px; padding:10px 20px; border:none; border-radius:5px; background:#2196F3; color:#fff; cursor:pointer; }
        button:hover { background:#1976D2; }
        a { display:block; margin-top:10px; text-decoration:none; color:#555; }
    </style>
</head>
<body>
    <div class="container">
        <h2>請假申請</h2>
        <form method="POST">
            <label>開始日期:</label>
            <input type="date" name="start_date" required>

            <label>結束日期:</label>
            <input type="date" name="end_date" required>

            <label>假別:</label>
            <select name="leave_type" required>
                {% for leave in leave_types %}
                    <option value="{{ leave }}">{{ leave }}</option>
                {% endfor %}
            </select>

            <label>請假原因:</label>
            <textarea name="reason" rows="4" required></textarea>

            <button type="submit">送出請假單</button>
        </form>
        <a href="{{ url_for('records') }}">查看我的請假紀錄</a>
    </div>
</body>
</html>
