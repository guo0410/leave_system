<!DOCTYPE html>
<html>
<head>
    <title>請假表單</title>
</head>
<body>
    <h2>{{ user_name }} 的請假表單</h2>
    <form method="POST" action="{{ url_for('submit_leave') }}">
        <label>開始日期:</label>
        <input type="date" name="start_date" required><br>
        <label>結束日期:</label>
        <input type="date" name="end_date" required><br>
        <label>假別:</label>
        <select name="leave_type" required>
            {% for type in leave_types %}
            <option value="{{ type.name }}" style="background-color: {{ type.color }}">{{ type.name }}</option>
            {% endfor %}
        </select><br>
        <label>事由:</label>
        <textarea name="reason" required></textarea><br>
        <button type="submit">送出請假</button>
    </form>
    <br>
    <a href="{{ url_for('records') }}">查看請假紀錄</a>
</body>
</html>
