<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>我的請假紀錄</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f9f9f9; padding:50px; }
        table { width:80%; margin:auto; border-collapse: collapse; background:white; box-shadow:0 0 10px rgba(0,0,0,0.1); }
        th, td { padding:10px; border:1px solid #ccc; text-align:center; }
        th { background:#4CAF50; color:white; }
        a { display:block; text-align:center; margin-top:20px; text-decoration:none; color:#333; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">我的請假紀錄</h2>
    <table>
        <tr>
            <th>開始日期</th>
            <th>結束日期</th>
            <th>假別</th>
            <th>原因</th>
        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record.start_date }}</td>
            <td>{{ record.end_date }}</td>
            <td>{{ record.leave_type }}</td>
            <td>{{ record.reason }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">回請假單</a>
</body>
</html>
