<!DOCTYPE html>
<html>
<head>
    <title>我的請假紀錄</title>
    <style>
        body { font-family: Arial; background:#f0f0f0; padding:50px; }
        table { width:90%; margin:auto; border-collapse: collapse; background:white; box-shadow:0 0 15px rgba(0,0,0,0.2); }
        th, td { padding:10px; border:1px solid #ccc; text-align:center; }
        th { background:#4CAF50; color:white; }
        td.leave-type { font-weight:bold; }
        a { display:block; text-align:center; margin-top:20px; text-decoration:none; color:#333; }
    </style>
</head>
<body>
<h2 style="text-align:center;">我的請假紀錄</h2>
<table>
<tr>
<th>姓名</th>
<th>開始日期</th>
<th>結束日期</th>
<th>假別</th>
<th>原因</th>
</tr>
{% for record in records %}
<tr>
<td>{{ record[0] }}</td>
<td>{{ record[1] }}</td>
<td>{{ record[2] }}</td>
<td class="leave-type" style="color:{% if record[3]=='病假' %}red{% elif record[3]=='特休' %}blue{% elif record[3]=='公假' %}green{% elif record[3]=='生理假' %}purple{% else %}black{% endif %}">{{ record[3] }}</td>
<td>{{ record[4] }}</td>
</tr>
{% endfor %}
</table>
<a href="{{ url_for('logout') }}">登出</a>
</body>
</html>
