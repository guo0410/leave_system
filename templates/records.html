<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>請假紀錄</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>請假紀錄</h1>
    <table>
        <tr>
            <th>姓名</th><th>假別</th><th>開始日期</th><th>結束日期</th><th>事由</th>
        </tr>
        {% for r in records %}
        <tr>
            <td>{{ r.user_name }}</td>
            <td>{{ r.leave_type }}</td>
            <td>{{ r.start_date }}</td>
            <td>{{ r.end_date }}</td>
            <td>{{ r.reason }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('bind_name') }}" class="btn">回首頁</a>
</div>
</body>
</html>
