<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>請假紀錄</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f5f5f5; padding:50px; }
        table { width:100%; border-collapse: collapse; background:#fff; border-radius:12px; overflow:hidden; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
        th, td { padding:12px; text-align:left; border-bottom:1px solid #eee; }
        th { background:#2196f3; color:#fff; }
        tr:nth-child(even) { background:#f9f9f9; }
        .事假 { background:#fce4ec; }
        .病假 { background:#e3f2fd; }
        .公假 { background:#e8f5e9; }
        .喪假 { background:#fff3e0; }
        .婚假 { background:#f3e5f5; }
        .產假 { background:#ede7f6; }
        .陪產假 { background:#f9fbe7; }
        .生理假 { background:#fffde7; }
        .特休假 { background:#e0f7fa; }
    </style>
</head>
<body>
    <h2>請假紀錄</h2>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>假別</th>
                <th>開始日期</th>
                <th>結束日期</th>
                <th>原因</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr class="{{ record.leave_type }}">
                <td>{{ record.user_name }}</td>
                <td>{{ record.leave_type }}</td>
                <td>{{ record.start_date }}</td>
                <td>{{ record.end_date }}</td>
                <td>{{ record.reason }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
