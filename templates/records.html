<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>請假紀錄</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background-color: #f4f7fb;
            padding: 30px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            border-bottom: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #6c8cff;
            color: white;
        }
        .事假 { background-color: #fff8dc; }
        .病假 { background-color: #ffe6e6; }
        .特休 { background-color: #e6f7ff; }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #6c8cff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>📋 {{ '所有請假紀錄' if is_admin else '我的請假紀錄' }}</h2>
    <table>
        <tr>
            <th>姓名</th>
            <th>開始日期</th>
            <th>結束日期</th>
            <th>假別</th>
            <th>原因</th>
        </tr>
        {% for r in records %}
        <tr class="{{ r.leave_type }}">
            <td>{{ r.user_name }}</td>
            <td>{{ r.start_date }}</td>
            <td>{{ r.end_date }}</td>
            <td>{{ r.leave_type }}</td>
            <td>{{ r.reason }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/leave_form">返回請假表單</a> |
    <a href="/logout">登出</a>
</body>
</html>
