<!DOCTYPE html>
<html>
<head>
    <title>請假紀錄</title>
</head>
<body>
    <h2>請假紀錄</h2>
    <table border="1">
        <tr>
            <th>使用者</th>
            <th>開始日期</th>
            <th>結束日期</th>
            <th>假別</th>
            <th>事由</th>
            <th>時間戳</th>
        </tr>
        {% for record in records %}
        <tr style="background-color:
            {% if record.leave_type == '事假' %}#fce4ec
            {% elif record.leave_type == '病假' %}#e3f2fd
            {% elif record.leave_type == '公假' %}#e8f5e9
            {% elif record.leave_type == '喪假' %}#fff3e0
            {% elif record.leave_type == '婚假' %}#f3e5f5
            {% elif record.leave_type == '產假' %}#ede7f6
            {% elif record.leave_type == '陪產假' %}#f9fbe7
            {% elif record.leave_type == '生理假' %}#fffde7
            {% elif record.leave_type == '特休假' %}#e0f7fa
            {% else %}#ffffff{% endif %}">
            <td>{{ record.user_name }}</td>
            <td>{{ record.start_date }}</td>
            <td>{{ record.end_date }}</td>
            <td>{{ record.leave_type }}</td>
            <td>{{ record.reason }}</td>
            <td>{{ record.timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('leave_form') }}">回請假表單</a>
    {% if session.get('is_admin') %}
    | <a href="{{ url_for('admin_logout') }}">管理員登出</a>
    {% else %}
    | <a href="{{ url_for('admin_login') }}">管理員登入</a>
    {% endif %}
</body>
</html>
