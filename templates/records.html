<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>我的請假紀錄</title>
<style>
body { font-family: Arial; background:#f0f0f0; padding:50px; }
table { width:80%; margin:auto; border-collapse: collapse; background:white; box-shadow:0 0 15px rgba(0,0,0,0.2); }
th, td { padding:10px; border:1px solid #ccc; text-align:center; }
th { background:#4CAF50; color:white; }
</style>
</head>
<body>
<h2 style="text-align:center;">我的請假紀錄</h2>
<table>
<tr>
<th>開始日期</th>
<th>結束日期</th>
<th>假別</th>
<th>原因</th>
</tr>
{% for record in records %}
<tr>
<td>{{ record[0] }}</td>
<td>{{ record[1] }}</td>
<td style="color: {% if record[2]=='病假' %}red{% elif record[2]=='特休' %}blue{% elif record[2]=='公假' %}green{% elif record[2]=='生理假' %}purple{% else %}black{% endif %};">{{ record[2] }}</td>
<td>{{ record[3] }}</td>
</tr>
{% endfor %}
</table>
<div style="text-align:center; margin-top:20px;">
<a href="{{ url_for('index') }}">回請假單</a>
</div>
</body>
</html>
